
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Palace - Scan to Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact; 
            background: #e2e8f0;
        }
        @page { 
            size: A4; 
            margin: 0; 
        }
        .poster-container {
            width: 210mm;
            height: 297mm; /* Standard A4 */
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            background: white;
            display: flex;
            flex-direction: column;
        }
        /* For screen preview centering */
        @media screen {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="poster-container shadow-2xl">
        
        <!-- TOP SECTION: HOOK -->
        <div class="h-[35%] bg-slate-900 rounded-b-[60px] flex flex-col items-center justify-center text-center px-8 relative z-10 pt-4">
            <!-- Texture overlay -->
            <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            
            <h2 class="text-orange-500 font-bold tracking-[0.5em] text-2xl uppercase mb-2 animate-pulse relative z-20">Hungry?</h2>
            <h1 class="text-[110px] leading-[0.85] font-black text-white tracking-tighter relative z-20">
                SKIP<br/>
                THE<br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-br from-orange-400 to-orange-600">QUEUE</span>
            </h1>
            <div class="mt-6 bg-white/10 backdrop-blur-sm px-6 py-2 rounded-full border border-white/10">
                <p class="text-white text-xl font-semibold tracking-wide">No App Download Required</p>
            </div>
        </div>

        <!-- MIDDLE SECTION: QR CODE (HERO) -->
        <div class="flex-1 flex flex-col items-center justify-center relative z-20 -mt-16">
            <!-- QR Container Card -->
            <div class="bg-white p-6 rounded-[40px] shadow-[0_25px_60px_-12px_rgba(0,0,0,0.4)] border-8 border-orange-500 transform transition-transform hover:scale-[1.02]">
                <div class="w-[300px] h-[300px] bg-white">
                     <!-- High Res QR Code -->
                     <img src="https://api.qrserver.com/v1/create-qr-code/?size=1000x1000&data=https://campusbytes.vercel.app&color=020617&margin=10" 
                          alt="Scan QR to Order" 
                          class="w-full h-full object-contain rendering-pixelated mix-blend-multiply" 
                     />
                </div>
            </div>
            
            <!-- Action Label -->
            <div class="mt-10">
                <div class="relative group cursor-pointer">
                    <div class="absolute -inset-1 bg-gradient-to-r from-orange-600 to-red-600 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                    <div class="relative flex items-center gap-3 bg-slate-900 px-10 py-5 rounded-full border-2 border-slate-800">
                        <div class="relative flex h-5 w-5">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-5 w-5 bg-green-500"></span>
                        </div>
                        <span class="text-4xl font-black text-white tracking-tight">SCAN TO ORDER</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTTOM SECTION: STEPS -->
        <div class="h-[22%] px-12 pb-20 flex flex-col justify-end bg-gradient-to-t from-slate-50 to-white relative">
            <div class="grid grid-cols-3 gap-8 mb-4">
                
                <!-- Step 1 -->
                <div class="flex flex-col items-center text-center group">
                    <div class="w-20 h-20 bg-slate-100 group-hover:bg-orange-100 text-slate-900 group-hover:text-orange-600 rounded-3xl flex items-center justify-center mb-4 shadow-md transition-colors border-2 border-slate-200 group-hover:border-orange-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
                    </div>
                    <h3 class="text-2xl font-black text-slate-900 leading-none mb-1">SCAN</h3>
                    <p class="text-lg text-slate-500 font-bold">Camera</p>
                </div>

                <!-- Step 2 -->
                <div class="flex flex-col items-center text-center group">
                    <div class="w-20 h-20 bg-slate-100 group-hover:bg-blue-100 text-slate-900 group-hover:text-blue-600 rounded-3xl flex items-center justify-center mb-4 shadow-md transition-colors border-2 border-slate-200 group-hover:border-blue-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                    </div>
                    <h3 class="text-2xl font-black text-slate-900 leading-none mb-1">ORDER</h3>
                    <p class="text-lg text-slate-500 font-bold">Menu</p>
                </div>

                <!-- Step 3 -->
                <div class="flex flex-col items-center text-center group">
                    <div class="w-20 h-20 bg-slate-100 group-hover:bg-green-100 text-slate-900 group-hover:text-green-600 rounded-3xl flex items-center justify-center mb-4 shadow-md transition-colors border-2 border-slate-200 group-hover:border-green-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                    </div>
                    <h3 class="text-2xl font-black text-slate-900 leading-none mb-1">EAT</h3>
                    <p class="text-lg text-slate-500 font-bold">Wait for Token</p>
                </div>
            </div>
            
            <!-- Branding - More Prominent as requested -->
            <div class="absolute bottom-0 left-0 w-full bg-slate-50 border-t border-slate-100 py-5 flex flex-col items-center justify-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.25em] mb-1">Powered by</p>
                <div class="flex items-center gap-2 text-slate-900">
                    <div class="bg-orange-600 text-white p-1.5 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><line x1="6" y1="17" x2="18" y2="17"/></svg>
                    </div>
                    <span class="text-2xl font-black tracking-tighter">CampusBytes</span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
